# ==========================================
# RE Shopping Cart Web App - Application Configuration
# ==========================================
# Environment variables are loaded from .env.{profile} files
# via java-dotenv in ReShoppingCartWebAppApplication.java

server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: re-shopping-cart-web-app

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:defaultdb}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:none}
    show-sql: ${JPA_SHOW_SQL:false}

  thymeleaf:
    cache: ${THYMELEAF_CACHE:true}

---
# ==========================================
# Local Development Profile
# ==========================================
spring:
  config:
    activate:
      on-profile: local

  jpa:
    show-sql: true

  thymeleaf:
    cache: false

---
# ==========================================
# Production Profile
# ==========================================
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

  thymeleaf:
    cache: true
